<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #df8613;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-password-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-control {
      margin: 10px 0;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      border-radius: 6px;
    }

    .social-login {
      margin-top: 20px;
    }

    a {
      color: #4285f4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2a66a7;
    }
  </style>
</head>
<body>

  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Send Reset Link</button>
    </form>

    <div class="social-login">
      <a href="login_page.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value.trim();

      // Check if email exists in local storage
      const userData = JSON.parse(localStorage.getItem(email));

      if (userData) {
        alert("Password reset link has been sent to your email!"); // Simulate email
        window.location.href = "reset_password.html?email=" + email; // Redirect to reset page with email
      } else {
        alert("No account found with this email address.");
      }
    });
  </script>
</body>
</html>
