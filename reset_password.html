<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #df8613;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-password-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-control {
      margin: 10px 0;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      border-radius: 6px;
    }

    .social-login {
      margin-top: 20px;
    }

    a {
      color: #4285f4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2a66a7;
    }
  </style>
</head>
<body>

  <div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <div class="form-group">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Reset Password</button>
    </form>
  </div>

  <script>
    // Get the email parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword === confirmPassword) {
        // Retrieve user data from local storage
        const userData = JSON.parse(localStorage.getItem(email));

        if (userData) {
          userData.password = newPassword; // Update password
          localStorage.setItem(email, JSON.stringify(userData)); // Save the updated user data
          alert("Password has been successfully reset.");
          window.location.href = "login_page.html"; // Redirect to login page
        } else {
          alert("Error: User not found.");
        }
      } else {
        alert("Passwords do not match.");
      }
    });
  </script>
</body>
</html>
